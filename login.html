<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="10" > -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/SignUp</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="b-css-v4.6/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,800&display=swap" rel="stylesheet">

    <!-- css style -->
    <link rel="stylesheet" href="css/login.css">



</head>
<body>

    <h1 class="display-4 text-center" style="padding: 25px;color: #fff;">expense tracker</h1>
    <div class="container">
    <div class="row main mt-5">
        <!-- sign up form section -->
        <div class="col-md p-5" id="signup">
            <h1 class="display-4 text-center">Sign Up</h1>
            <form action="#" class="d-flex justify-content-center mt-4">
                <div class="w-75">
                    <div class="form-group">
                        <label for="email">Email <i class="fa-solid fa-envelope icons-style"></i></label>
                        <input type="email" required>
                    </div>
                    <div class="form-group my-4">
                        <label for="password">Password <i class="fa-solid fa-lock icons-style" id></i></label>
                        <input type="password" required>
                        <i class="fa-regular fa-eye" id="togglePassword"></i>
                    </div>
                        <button class="btn" type="submit">Register</button>
                        <div class="d-flex justify-content-between mt-5">
                            <a href="#" class="links" id="loginLink">Already have an account</a>
                        </div>
                </div>
            </form>
        </div>

        <!-- login form section -->
        <div class="col-md p-5" id="login">
            <h1 class="display-4 text-center">Login</h1>
            <form action="#" class="d-flex justify-content-center mt-4">
                <div class="w-75">
                    <div class="form-group">
                        <label for="email">Email<i class="fa-solid fa-envelope icons-style"></i></label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password<i class="fa-solid fa-lock icons-style"></i></label>
                        <input type="password" required>
                        <i class="fa-regular fa-eye" id="togglePassword"></i>
                    </div>
                        <button class="btn" type="submit">login</button>
                        <div class="d-flex justify-content-between mt-5">
                            <a href="#" class="links" id="registerlink">Create an account </a>
                            <a href="#" class="links">Forget your password</a>
                        </div>
                    
                </div>
            </form>
        </div>
        <div id="overlay2"></div>
    </div>
   </div> 
   <script src="js/login.js"></script>
</body>


</html>
